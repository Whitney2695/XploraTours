<div class="auth-form">
    <form (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginForm.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="toggle-link">Don't have an account? <a (click)="toggleForm()">Register</a></p>
    </form>
  </div>
