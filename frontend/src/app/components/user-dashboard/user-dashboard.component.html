<!-- Include the Navbar Component -->
<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row main-content">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/profile">Update Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/bookings">Check Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/reviews">See Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/all-tours">All Tours</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main content area -->
    <div class="col-md-9">
      <div class="countings">
        <!-- Stats containers in column format -->
        <div class="stat-container">
          <div class="card purple-card">
            <div class="card-body">
              <h5 class="card-title">Bookings</h5>
              <p>{{ bookingsCount }}</p>
            </div>
          </div>
        </div>
        <div class="stat-container">
          <div class="card purple-card">
            <div class="card-body">
              <h5 class="card-title">Reviews</h5>
              <p>{{ reviewsCount }}</p>
            </div>
          </div>
        </div>
        <div class="stat-container">
          <div class="card purple-card">
            <div class="card-body">
              <h5 class="card-title">Tours Available</h5>
              <p>{{ toursAvailable }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- All Tours component -->
      <div class="card pink-card mt-4">
        <div class="card-body">
          <h5 class="card-title">All Tours</h5>
          <!-- List all tours here -->
          <div *ngFor="let tour of tours">
            <h6>{{ tour.name }}</h6>
            <p>{{ tour.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
